{% extends 'layout.html' %}

{% block title %}
Profile
{% endblock %}

{% block content %}
<h1>Hello <span class="text-muted">@{{ user.username }}</span></h1>
<div class="profile-pic">
    <img src="https://api.dicebear.com/8.x/lorelei/svg?seed={{user.username}}" width="100" alt="profile picture">
</div>

<a href="{{url_for('logout')}}" class="btn btn-outline-danger">Logout</a>


<!-- -------------- Form to change username and password ---------------- -->

<form action="" method="post" class="form">
    <div class="form-group">
        <label for="username" class="form-label">Username: </label>
        <input id="username" type="text" name="username" value="{{user.username}}" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="cpassword" class="form-label">Current Password: </label>
        <input id="cpassword" type="password" name="cpassword" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="password" class="form-label">Password: </label>
        <input id="password" type="password" name="password" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="name" class="form-label">Name : </label>
        <input id="name" type="text" name="name" value="{{user.name}}" class="form-control">
    </div>
    <div class="form-group">
        <input type="submit" value="Update" class="btn btn-primary">
    </div>
</form>

{% endblock %}
