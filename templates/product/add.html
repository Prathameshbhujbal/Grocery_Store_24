{% extends 'layout.html' %}

{% block title %}
Add Product
{% endblock %}

{% block content %}
<h1>Add Product</h1>
<form action="/product/add/" method="post" class="form">
    <div>
        <label for="name" class="form-label">Product name:</label>
        <input type="text" name="name" id="name" class="form-control" required>
    </div>
    <div>
        <label for="price" class="form-label">Price:</label>
        <input type="number" name="price" id="price" class="form-control" min="1" required>
    </div>
    <div>
        <label for="category_id" class="form-label">Category:</label>
        <select name="category_id" id="category_id" class="form-control" required>
            {% for cat in categories %}
            {% if cat.id == category.id %}
            <option selected value="{{cat.id}}">{{cat.name}}</option>
            {% else %}
            <option value="{{cat.id}}">{{cat.name}}</option>
            {% endif %}
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="quantity" class="form-label">Quantity:</label>
        <input type="number" name="quantity" id="quantity" class="form-control" min="1" required>
    </div>
    <div>
        <label for="man_date" class="form-label">Manufacturing Date:</label>
        <input type="date" name="man_date" id="man_date" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">
        <i class="fas fa-plus">
        </i>
        Add
    </button>
</form>
{% endblock %}
